AWSTemplateFormatVersion: 2010-09-09
Description: Lambda Authorizer for securing APIs.

Parameters:
  ProjectName:
    Type: String
    Default: Custom Oidc Authorizer
  KCBaseUrl:
    Type: String
    Default: "*.keycloak.devlocal.navex-pe.com:8443"

Outputs:
  ProjectName:
    Value: !Ref ProjectName
  CustomOidcAuthorizerLambdaName:
    Value: !Ref CustomOidcAuthorizerLambda
  CustomAuthRole:
    Value: !Ref LambdaExecutionRole

Resources:
  CustomOidcAuthorizerLambda:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      Code: ./index.js
      Handler: index.handler
      Description: Authorize Endpoints for KeyCloak
      Environment:
        Variables:
          JWKS_URI:
            !Sub 
              - https://${KCDomain}/auth/realms/navex/protocol/openid-connect/certs
              - {KCDomain: !Ref KCBaseUrl}
          USER_INFO_URI:
            !Sub 
              - https://${KCDomain}/auth/realms/navex/protocol/openid-connect/userinfo
              - {KCDomain: !Ref KCBaseUrl}
      MemorySize: 256
      Runtime: nodejs10.x
      Timeout: 30
  
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  