---
AWSTemplateFormatVersion: 2010-09-09

Description: >
  Creates/Manages a Keycloak instance

Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W3002
        - I3042

Parameters:
  InfrastructureStackName:
    Type: String
  Subdomain:
    Type: String
  DnsHostedZone:
    Type: String
  DnsHostedZoneId:
    Type: String
    Default: None
    Description: R53 hosted zone id; if supplied the ACM cert can be auto-approved from the deploy 
  Stage:
    Type: String
    AllowedValues:
      - Production
      - Development
  DesiredTaskCount:
    Type: Number
    Default: 1
    MaxValue: 10
  KeyCloakImage:
    Type: String
  KeyCloakAdminApiDefaultSecret:
    Type: String
    NoEcho: True
    Default: '4d1e3de1-6f61-46b1-92a8-e1eccce61559'
  InstanceCertificateArn:
    Type: String
    Default: None
    Description: This is the existing certificate for this developer's stack. If 'None' is provided the certificate will be created
  DbaAccessCidr:
    Type: String
    Default: "255.255.255.255/32"
    Description: If specified adds an ingress rule to the DB security group for dba management
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
  NewRelicLicenseKeySsmArn:
    Type: String
    Default: None
  MoonwatchApiAccessPolicyArn:
    Type: String
    Default: None
    Description: ARN for Policy that will allow KeyCloak to call Moonwatch API to notify it of sessions starting
  LaunchDarklySdkKey:
    Type: String
    Default: None
    Description: The SDK key that should be used for LaunchDarklyAPI calls to control release toggles

Conditions:
  CreateInstanceCert: !Equals [ !Ref InstanceCertificateArn, "None"]
  Development: !Equals [ !Ref Stage, "Development" ]
  NotDevelopment: !Not [!Equals [ !Ref Stage, "Development" ] ]
  DbaAccess: !Not [!Equals [ !Ref DbaAccessCidr, "255.255.255.255/32" ] ]
  EnableNewRelicAgent: !Not [!Equals [ !Ref NewRelicLicenseKeySsmArn, "None" ] ]
  AutoApproveCert: !Not [!Equals [ !Ref DnsHostedZoneId, "None" ] ]

Mappings:
  StageToSubnets:
    Development:
      KC: 28
    Production:
      KC: 28

  StageToContainerResources:
    Development:
      TaskMemory: 2048
      TaskCpu: 1024
    Production:
      TaskMemory: 2048
      TaskCpu: 1024

Resources:
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
      Policies:
        - !Ref MoonwatchApiAccessPolicyArn

  ContainerTaskPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: root
      Roles:
        - !Ref ECSTaskRole
        - !Ref TaskExecutionRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource: 
            - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/*"
            - !If [ EnableNewRelicAgent, !Ref NewRelicLicenseKeySsmArn, !Ref "AWS::NoValue" ]
            Effect: Allow
            Action:
              - ssm:GetParameterHistory
              - ssm:GetParameter
              - ssm:GetParameters
              - ssm:GetParametersByPath
          - Resource: 
            - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/ssm"
            Effect: Allow
            Action:
              - kms:Decrypt
          - Resource: 
            - !GetAtt S3ConfigBucket.Arn
            - !Sub "${S3ConfigBucket.Arn}/*"
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:ListBucket

  AppSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-hosts
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref AlbSecurityGroup
          IpProtocol: "-1"
        - CidrIp: !GetAtt Cidrs.KCAZ1
          IpProtocol: "TCP"
          FromPort: 7600
          ToPort: 7600
          Description: !Sub "KeyCloak AZ1 (${KeycloakSubnet1})"
        - CidrIp: !GetAtt Cidrs.KCAZ2
          IpProtocol: "TCP"
          FromPort: 7600
          ToPort: 7600
          Description: !Sub "KeyCloak AZ2 (${KeycloakSubnet2})"
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref AWS::StackName
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  AlbSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-alb
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !Ref KeycloakSubnet1
        - !Ref KeycloakSubnet2
      SecurityGroups:
        - !Ref AlbSecurityGroup

  KcCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateInstanceCert
    Properties:
      DomainName: !Sub "*.${Subdomain}.${DnsHostedZone}"
      SubjectAlternativeNames:
        - !Sub "${Subdomain}.${DnsHostedZone}"
      ValidationMethod: DNS
      DomainValidationOptions:
        - !If
          - AutoApproveCert
          - DomainName: !Sub "*.${Subdomain}.${DnsHostedZone}"
            HostedZoneId: !Ref DnsHostedZoneId
          - !Ref AWS::NoValue

  LoadBalancerListenerHttps:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
      Certificates:
        - CertificateArn: !If [CreateInstanceCert, !Ref KcCertificate, !Ref InstanceCertificateArn]
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  LoadBalancerWildFlyListener:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref LoadBalancerListenerHttps
      Priority: 5
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${Subdomain}.${DnsHostedZone}"
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - /health
      Actions:
        - Type: forward 
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref WildFlyTargetGroup


  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"
      Port: 8443
      Protocol: HTTPS
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 300
      HealthCheckPath: /
      HealthCheckProtocol: HTTPS
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      TargetType: "ip"
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"
        - Key: stickiness.enabled
          Value: "true"
        - Key: stickiness.type
          Value: lb_cookie

  WildFlyTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"
      Port: 9990
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 60
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      # Bandaid to fix eu deployments. The tasks are pretty consistently starting up
      # and appear to working from the logs.. but then fail this healthcheck and get 
      # torn back down. I suspect the Unhealthy threshold (default is 2) timer starts
      # before the container is fully started and maybe the network overhead pulling from
      # us-west-2 is causing it to tip over the boundary.

      # Adding the newrelic agent was the straw that broke the camels back for the us deploys
      # with the agent it takes almost exactly two minutes to stabilize and that is too much.
      # Sans agent it takes like 10 seconds less
      UnhealthyThresholdCount: 3
      TargetType: "ip"
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"

  KeycloakCidrs:
    Type: Custom::KeycloakCidrFindr
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CfnCidrFindr
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"
      Sizes:
        # Container Cidrs might need different sizes depending on scaling/env
        - !FindInMap [StageToSubnets, !Ref "Stage", KC]
        - !FindInMap [StageToSubnets, !Ref "Stage", KC]
        # DB subnets probably are good with a /28 regardless
        - 28
        - 28

  Cidrs:
    Type: Custom::VariableHack
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CfnVariableHack

      KCAZ1: !GetAtt KeycloakCidrs.CidrBlock1
      KCAZ2: !GetAtt KeycloakCidrs.CidrBlock2
      KCDBAZ1: !GetAtt KeycloakCidrs.CidrBlock3
      KCDBAZ2: !GetAtt KeycloakCidrs.CidrBlock4

  KeycloakSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-VpcId"
      AvailabilityZone: !Select [0, !GetAZs ]
      MapPublicIpOnLaunch: true
      CidrBlock: !GetAtt Cidrs.KCAZ1
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} [KC] (Public)

  KeycloakSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${InfrastructureStackName}-VpcId"
      AvailabilityZone: !Select [ 1, !GetAZs ]
      MapPublicIpOnLaunch: true
      CidrBlock: !GetAtt Cidrs.KCAZ2
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} [KC] (Public)

  KeycloakSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-PublicRouteTable"
      SubnetId: !Ref KeycloakSubnet1

  KeycloakSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Fn::ImportValue: !Sub "${InfrastructureStackName}-PublicRouteTable"
      SubnetId: !Ref KeycloakSubnet2

  LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub /ecs/${AWS::StackName}

  CustomMetricConstants:
    Type: Custom::VariableHack
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CfnVariableHack

      Namespace: !Sub NAVEX/${AWS::StackName}
      DuplicateUserIdAttemptedLoginMetricName: DuplicateUserIdAttemptedLogin

  DuplicateUserIdAttemptedLoginMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroup
      # filter pattern could be a lot more nifty but I'm not sure it buys us anything.
      FilterPattern: '"federated_identity_account_exists"'
      MetricTransformations:
        -
          MetricValue: '1'
          MetricNamespace: !GetAtt CustomMetricConstants.Namespace
          MetricName: !GetAtt CustomMetricConstants.DuplicateUserIdAttemptedLoginMetricName

  DuplicateUserIdAttemptedLoginAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Alarm on logs that contain the federated_identity_account_exists keycloak error
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      DatapointsToAlarm: 1
      EvaluationPeriods: 1
      MetricName: !GetAtt CustomMetricConstants.DuplicateUserIdAttemptedLoginMetricName
      Namespace: !GetAtt CustomMetricConstants.Namespace
      Period: 60
      Statistic: Sum
      TreatMissingData: notBreaching


